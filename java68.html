<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Confirma los términos y condiciones?:
    <input type="checkbox" id="checkbox1" name="checkbox1">

    </br>

    <input type="button" value="Enviar" id="Enviar" onClick="" style="display:none;">
    <script>
        addEventListener('DOMContentLoaded', inicio, false);

        function inicio() {
            document.getElementById('checkbox1').addEventListener('change', cambiocheckbox, false);
        }

        function cambiocheckbox() {
            if (document.getElementById('checkbox1').checked) {
                document.getElementById('Enviar').style.display = "block";
            } else {
                document.getElementById('Enviar').style.display = "none";
            }
        }
    </script>


</body>

</html>
